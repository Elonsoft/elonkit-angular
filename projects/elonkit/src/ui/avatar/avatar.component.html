<div
  data-testid="avatar"
  class="es-avatar"
  [ngStyle]="{ 'height.px': size, 'width.px': size }"
  [ngClass]="{ 'es-avatar_variant_round': variant === avatarForm.Round,  'es-avatar_variant_square': variant === avatarForm.Square}"
>
  <img
    *ngIf="src"
    class="es-avatar__img"
    [src]="src"
    [alt]="alt"
  />
  <div *ngIf="!src" data-testid="typography" class="es-avatar__default" [ngClass]="textTypography">
    <ng-content>

    </ng-content>
  </div>
</div>
