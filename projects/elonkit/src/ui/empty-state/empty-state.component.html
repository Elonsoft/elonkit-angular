<div class="es-empty-state">
  <mat-icon
    *ngIf="!src"
    class="es-empty-state__image"
    svgIcon="es-empty-state:{{ icon }}"
    data-testid="svg"
  ></mat-icon>
  <img *ngIf="src" class="es-empty-state__image" [src]="src" data-testid="img" />

  <div class="es-empty-state__heading" [ngClass]="headingTypography">{{ heading }}</div>
  <div class="es-empty-state__subheading" [ngClass]="subheadingTypography">{{ subheading }}</div>
  <ng-content></ng-content>
</div>
